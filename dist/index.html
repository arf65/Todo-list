<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://css.gg/add.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>What ToDo During Quarantine</title>
</head>
<body>
    <main>
        <section class="title-banner">
            <div class="container">
                <h1>What ToDo During Quarantine...</h1>
            </div>
        </section>
        <section class="content row">
            <section class="projects box">
                <div class="container">
                    <h2 class="projects__title">Projects</h2>
                    <ul class="projects__list">
                        <div data-modal-target="#modal-project" class="new-project add-button">
                            <i class="gg-add col"></i>
                            <li class="col">Add New</li>
                        </div>
                        <div class="modal form" id="modal-project">
                            <label for="project-name">Project Name:</label>
                            <input class="form__item" type="text" name="project-name" data-project-name>
                            <button data-add-project class="form__item form__button" type="button">Add</button>
                        </div>
                    </ul>
                </div>
            </section>
            <section class="lists box">
                <div class="container">
                    <h2 class="lists__title">Example</h2>
                    <ul class="lists__list">
                        <div data-modal-target="#modal-list" class="new-list add-button">
                            <i class="gg-add col"></i>
                            <li class="col">Add New</li>
                        </div>
                        <div class="modal form" id="modal-list">
                            <div class="modal__header">
                                <h3>Add a Todo Item</h3>
                                <button data-modal-close class="close-button">&times;</button>
                            </div>
                            <div class="form__item form__text">
                                <label for="title">Title:</label>
                                <input type="text" name="title">
                            </div>
                            <div class="form__item form__text">
                                <label for="due-date">Due Date:</label>
                                <input type="date" name="due-date">
                            </div>
                            <div class="radioButtons form__item">
                                <label for="priority-level"></label>
                                Priority Level:
                                <br>
                                    <label>
                                        <input type="radio" name="priority-level" value="high">
                                        High
                                    </label>
                                    <label>
                                        <input type="radio" name="priority-level" value="medium">
                                        Medium
                                    </label>
                                    <label>
                                        <input type="radio" name="priority-level" value="low">
                                        Low
                                    </label>
                            </div>
                            <div class="form__item form__text">
                                <label for="description">Description:</label>
                                <textarea name="description"></textarea>
                            </div>
                            <button data-add-todo class="form__item form__button" type="button">Add</button>
                        </div>
                    </ul>
                </div>
            </section>
        </section>
        <div id="overlay"></div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
